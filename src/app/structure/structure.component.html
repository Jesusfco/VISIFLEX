<div class="sideNav" [@menu]='stateMenu'>
    <div style="background-image: url(http://materializecss.com/images/office.jpg)" id="userInfSection">
        <div>
            <img src="https://www.w3schools.com/w3css/img_avatar3.png">
            <p>{{userData.userName | lowercase}}</p>
            <p id="emailInf">{{userData.userEmail | lowercase}}</p>
            <p *ngIf="userData.userType == 1" id="userTypeInf">Empleado</p>
            <p *ngIf="userData.userType == 9" id="userTypeInf">Administrador</p>
            <p *ngIf="userData.userType == 10" id="userTypeInf">Super Administrador</p>
        </div>
    </div>
    <div *ngIf="userData.userType > 1">
        <h5>USUARIOS</h5>
        <ul>
            <li><button md-button (click)="viewUser()">Lista</button></li>
            <!-- <li><button md-button>Crear Usuario</button></li> -->
        </ul>
    </div>

    <div *ngIf="userData.userType < 10">
        <h5>MIS TAREAS</h5>
        <ul>
            <li><button md-button (click)="viewAssignament()">Lista</button></li>
            <!-- <li><button md-button>No Leidos</button></li> -->
        </ul>
    </div>

    <div *ngIf="userData.userType > 1">
        <h5>TAREAS</h5>
        <ul>
            <li><button md-button (click)="viewTareas()">Lista</button></li>
            <!-- <li><button md-button (click)="view.createTask = true">Asignar Tarea</button></li> -->
        </ul>
    </div>

    <h5>USUARIO</h5>
    <ul>
        <li><button md-button (click)="cerrarSesion()">Cerrar Sesi√≥n</button></li>
        <!-- <li><button md-button>Perfil</button></li> -->
    </ul>


</div>

<div class="principal" [@space]="statePanel">
    <div class="principalCard">
        <app-user *ngIf="view.user"></app-user>
        <app-task *ngIf="view.task"></app-task>
        <app-assignment *ngIf="view.assignament"></app-assignment>


    </div>

</div>
