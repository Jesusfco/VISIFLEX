<div class="cardSpace" *ngIf="user.view">

    <div class="closeCardBackground" (click)="user.view = !user.view">
        <h5 class="closeIcon">
            <md-icon>close</md-icon>
        </h5>
    </div>

    <div class="cardModule">
        <h2>{{ user.name }}</h2>

        <p>Correo: <strong>{{ user.email }}</strong></p>
        <p>Telefono: <strong>{{ user.phone }}</strong></p>
        <p>Empresa: <strong>{{ user.enterprise }}</strong></p>
        <p>Tipo de Usuario:<strong> {{ user.typeView}}</strong></p>
        <p>Usuario: <strong *ngIf="user.active == 1">Activo</strong><strong *ngIf="user.active == 0">Desactivado</strong></p>

        <md-slide-toggle class="ActiveUser" [(ngModel)]="user.active" name="active" (click)="changeActiveCampUser()">
        </md-slide-toggle>

        <!-- <button md-raised-button color="primary">Ver tareas</button> -->
        <button md-raised-button color="" (click)="createTaBoolean()" *ngIf="user.type < 10">Asignar nueva tarea</button>

        <app-create-task *ngIf="createTa" [user]="user" (close)="createTaBoolean()"></app-create-task>


    </div>
</div>
